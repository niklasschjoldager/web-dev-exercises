% rebase('base.html', title="Home")

<h1>Frontpage</h1>

<form enctype="multipart/form-data" action="/upload-image" method="post">
  <fieldset>
    <legend>
      Upload image
    </legend>
    <label for="my_image">
      <span>Select image</span>
      <input type="file" name="my_image" id="my_image">
    </label>
    <button type="submit">Upload</button>
  </fieldset>
</form>
